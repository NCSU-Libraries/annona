<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <a href="https://github.com/{{site.github_username}}" target="_blank">
          <i class="fab fa-github"></i> GitHub</a>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>

<style>
  .wrapper {
    max-width: none!important;
    padding-right: 5.5vw;
    padding-left: 5.5vw;
  }
  table td {
    word-break: break-word;
  }
</style>

<script type="text/javascript">
  if(window.location.href.indexOf('#/display') > -1){
    const header = document.getElementsByTagName('header')[0];
    header.setAttribute('style', 'display:none');
    const ssindex = Array.from(document.styleSheets).findIndex(element => element.href.indexOf("main.css"));
    document.styleSheets[ssindex].disabled = 'true';
    const footer = document.getElementsByTagName('footer')[0];
    footer.setAttribute('style', 'display:none');
    const sitetitle = document.getElementsByTagName('post-header')[0];
    sitetitle.setAttribute('style', 'display:none');
  }
</script>
